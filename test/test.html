    《蒹葭》<br />
    <q>蒹葭苍苍，白露为霜。所谓伊人，在水一方。溯洄从之，道阻且长；溯游从之，宛在水中央。蒹葭凄凄，白露未晞。。。</q>

        <pre>《氓》</pre>
        <blockquote>氓之蚩蚩，抱布贸丝。</blockquote>
        <blockquote>匪来贸丝，来即我谋。</blockquote>
        <blockquote>送子涉淇，至于顿丘。</blockquote>
        <blockquote>匪我愆期，子无良媒。</blockquote>
        <blockquote>将子无怒，秋以为期。</blockquote>
